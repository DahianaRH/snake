<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE</title>

    <link  rel="stylesheet" href="style.css" />

    <script src="https://kit.fontawesome.com/19ce1bb8e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title"><p>SNAKE JS</p></div>
    <div class="container">
        <div class="score"><p>score: <span id="snake-score"></span></p></div>
        <div class="box" id="snake-box"></div>
        <div class="controls">
            <button id="down-button"><i class="fas fa-arrow-down"></i></button>
            <button id="right-button"><i class="fas fa-arrow-right"></i></button>
            <button id="play-button">Play</button>
            <button id="left-button"><i class="fas fa-arrow-left"></i></button>
            <button id="up-button"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <script src="main.js"></script>

    
</body>
</html>
